<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Module 4</title>
    <link rel="stylesheet" href="style.css"></link>
    <style>
    * {
    font-family: Arial, Verdana, sans-serif;
    color: #665544;
    text-align: center;

    }

    body{
        width: 90%;
        margin: 0 auto;
        background-image: url(images/Background.jpg);
    }

    #content{
        overflow: auto;
    }

    .nav, .feature, .footer{
        margin: 1%;
    }

    .side-pic{
        float: right;
    }

    .column1, .column2, .column3{
        float: right;
        width: 31.3%;
        margin: 1%;
    }

    .column3{
        margin-right: 1%;
    }

    li{
        display: inline;
        padding: 0.5em;
    }

    .nav, .footer{
        background-color: darkgray;
        padding: 0.5em 0;
    }

    .feature, .article{
        height: 10em;
        margin-bottom: 1em;
        background-color: darkgray;
    }

    </style>
</head>
<body>
    <div id="header">
        <h1>LOGO</h1>
        <div class="nav">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="feature">
            <p>Feature</p>
            <div class="side-pic">
                <img src="images/Side-Pic.jpg" alt="Image" height="120" width="150">
            </div>
        </div>
        <div class="article column1">
            <p>Column 3</p>
        </div>
        <div class="article column2">
            <p>Column 2</p>
        </div>
        <div class="article column3">
            <p>Column 1</p>
        </div>
    </div>
    <div id="footer">
        <p>&copy; Copyright 2023</p>
    </div>
</body>
</html>
